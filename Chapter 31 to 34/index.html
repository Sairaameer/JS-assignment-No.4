<!--Q2.Write a program that alerts the current month in words.
For example December.-->   

<script>

//Create an array of month names
var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

// Get the current date
var currentDate = new Date();

// Get the current month index (0-11)

<!--Q5.Write a program that shows the message “First fifteen
days of the month” if the date is less than 16th of the month
else shows “Last days of the month”.-->
<script>

// Get the current date
var currentDate = new Date();

// Get the current day of the month (1-31)
var currentDay = currentDate.getDate();

// Check if the day is less than 16
if (currentDay < 16) {
    // Display the message for the first fifteen days of the month
    alert("First fifteen days of the month");
} else {
    // Display the message for the last days of the month
    alert("Last days of the month");
}

</script>

<!--Q6.Write a program that determines the minutes since
midnight, Jan. 1, 1970 and assigns it to a variable that
hasn't been declared beforehand. Use any variable you like
to represent the Date object.-->

<script>

// Create a new Date object representing the current date and time
currentDate = new Date();

// Get the number of milliseconds since midnight, Jan. 1, 1970
millisecondsSinceEpoch = currentDate.getTime();

// Convert milliseconds to minutes
minutesSinceEpoch = Math.floor(millisecondsSinceEpoch / 60000);

//current date output
console.log("Current date:"+" "+currentDate);

// The result of milliseconds
console.log("Elapsed milliseconds since, January. 1, 1970:", millisecondsSinceEpoch);

//The result of minutes 
console.log("Elapsed minutes since January 1, 1970:"+ minutesSinceEpoch);

</script>

<!--Q7.Write a program that tests whether it's before noon and
alert “Its AM” else “its PM”.-->

<script>

// Get the current date and time
var currentDate = new Date();

// Get the current hour (0-23)
var currentHour = currentDate.getHours();

// Check if it's before noon (AM) or after noon (PM)
if (currentHour < 12) {
    // If the hour is less than 12, it's AM
    alert("It's AM");
} else {
    // If the hour is 12 or more, it's PM
    alert("It's PM");
}

</script>

 <!--Q9. Create a date object of the starting date of this Ramadan
// and alert the number of days past since 1st Ramadan?
// Note: 1st Ramadan was on June 18, 2015-->

<script>

// Create a Date object for the 1st Ramadan, June 18, 2015
var ramadanStartDate = new Date('June 18, 2015');

// Get the current date
var currentDate = new Date();

// Calculate the difference in time between the current date and the 1st Ramadan
var timeDifference = currentDate - ramadanStartDate;

// Convert the time difference from milliseconds to days
var daysPassed = Math.floor(timeDifference / (10000 * 60 * 60 * 24));

// Alert the result
alert(daysPassed + " days have passed since 1st Ramadan, 2015");

</script>

<!--Q10. Write a program that displays in your browser the
seconds that elapsed between the reference date and the
beginning of 2015.-->

<script>

// Create a Date object for the beginning of 2015 (January 1, 2015)
var beginningOf2015 = new Date('January 01, 2015 00:00:00');

// Create a Date object for the reference date (current date)
var referenceDate = new Date();

// Calculate the difference in time between the two dates (in milliseconds)
var timeDifference = referenceDate - beginningOf2015;

// Convert the time difference from milliseconds to seconds
var secondsElapsed = Math.floor(timeDifference / 1000);

// Alert the result
console.log("On reference date"+" "+referenceDate + secondsElapsed +" "+ "Seconds had passed since beginning of 2015:");

</script>

<!--Q11.Create a Date object for the current date and time.
Extract the hours, reset the date object an hour ahead and
finally display the date object in your browser.-->

<script>

//Create Date object for current date and time
var currentDate = new Date();


//Extract the current hours
var currentHours = currentDate.getHours();


//The result of current hours
console.log("Current Date: " + currentDate + "\n");


//Set the time one hour ahead
currentDate.setHours(currentHours + 1);

//Result 
console.log("1 hour ago, it was: " + currentDate);

</script>

<!--Q12.Write a program that creates a date object and show the
date in an alert box that is reset to 100 years back?-->

<script>

// Create a new Date object with the current date and time
var currentDate = new Date();

// Create a new Date object for the date 100 years ago
var pastDate = new Date(currentDate);
pastDate.setFullYear(currentDate.getFullYear() - 100);

// Show the date 100 years ago in an alert box
alert("current date: "+" "+ currentDate +" "+"\n100 years back it was: " + pastDate.toDateString());

</script>

<!--Q14. Write a program to generate your K-Electric bill in your
browser. All the amounts should be rounded off to 2
decimal places. Display the following fields:
a. Customer Name
b. Current Month
c. Number of units
d. Charges per unit
e. Net Amount Payable (within Due Date)
f. Late Payment Surcharge
g. Gross Amount Payable (after Due Date)
Where,

Net Amount Payable (within Due Date) = Number of units * Charges per unit
& Gross Amount Payable (after Due Date) = Net Amount + Late Payment Surcharge-->

<script>

var customerName = prompt("Enter Customer Name:");
var currentMonth = "August"; // You can change this to the current month if needed
var numberOfUnits = parseFloat(prompt("Enter Number of Units:"));
var chargesPerUnit = parseFloat(prompt("Enter Charges per Unit:"));
var latePaymentSurcharge = parseFloat(prompt("Enter Late Payment Surcharge:"));

var netAmountPayable = numberOfUnits * chargesPerUnit;
var grossAmountPayable = netAmountPayable + latePaymentSurcharge;

netAmountPayable = netAmountPayable.toFixed(2);
grossAmountPayable = grossAmountPayable.toFixed(2);

document.write("<h2>K-Electric Bill</h2>");
document.write("Customer Name: " + customerName + "<br>");
document.write("Current Month: " + currentMonth + "<br>");
document.write("Number of Units: " + numberOfUnits + "<br>");
document.write("Charges per Unit: " + chargesPerUnit.toFixed(2) + "<br>");
document.write("Net Amount Payable (within Due Date): " + netAmountPayable + "<br>");
document.write("Late Payment Surcharge: " + latePaymentSurcharge.toFixed(2) + "<br>");
document.write("Gross Amount Payable (after Due Date): " + grossAmountPayable + "<br>"); 

</script>
