<!--Q4. Calculator:
Write a function that takes three arguments num1, num2
& operator & compute the desired operation. Return and
show the desired result in your browser.-->

<script>

function calculate(num1, num2, operator) {
    var result;
    
    if (operator === '+') {
        result = num1 + num2;
    } else if (operator === '-') {
        result = num1 - num2;
    } else if (operator === '*') {
        result = num1 * num2;
    } else if (operator === '/') {
        if (num2 !== 0) {
            result = num1 / num2;
        } else {
            return "Error: Division by zero is not allowed!";
        }
    } else {
        return "Error: Invalid operator!";
    }
    
    return result;
}

// Example usage
var num1 = parseFloat(prompt("Enter the first number:"));
var num2 = parseFloat(prompt("Enter the second number:"));
var operator = prompt("Enter the operator (+, -, *, /):");

var result = calculate(num1, num2, operator);
console.log("The result is: " + result);

</script>

<!--Q6. Write a function that computes factorial of a number.-->

<script>

function factorial(num) {
    if (num < 0) {
        return "Error: Factorial is not defined for negative numbers.";
    }
    
    var result = 1;
    
    for (var i = 2; i <= num; i++) {
        result *= i;
    }
    
    return result;
}

// Example usage
var number = parseInt(prompt("Enter a number to find its factorial:"));
var factorialResult = factorial(number);
alert("The factorial of " + number + " is: " + factorialResult);

</script>

<!--Q10. Write a JavaScript function that checks whether a passed
string is palindrome or not?
A palindrome is word, phrase, or sequence that reads the same backward as
forward, e.g., madam.-->

<script>

function isPalindrome(str) {
    // Convert the string to lowercase to make the check case-insensitive
    var lowerStr = str.toLowerCase();

    // Reverse the string
    var reversedStr = lowerStr.split('').reverse().join('');

    // Check if the original string is equal to the reversed string
    return lowerStr === reversedStr;
}

// Example usage:
console.log(isPalindrome("madam"));   // Output: true
console.log(isPalindrome("hello"));   // Output: false
console.log(isPalindrome("Racecar")); // Output: true (case-insensitive check)

</script>

<!--Q11. Write a JavaScript function that accepts a string as a
parameter and converts the first letter of each word of the
string in upper case.
EXAMPLE STRING : 'the quick brown fox'
EXPECTED OUTPUT : 'The Quick Brown Fox'-->

<script>

var capitalizeWords = (str) => {
    var words = str.split(" ");
    for (var i = 0; i < words.length; i++) {
        words[i] = words[i][0].toUpperCase() + words[i].substring(1);
    }
    return words.join(" ");
};

var exampleString = 'the quick brown fox';
var result = capitalizeWords(exampleString);
console.log(result); // Output: 'The Quick Brown Fox'

</script>

<!--Q12. Write a JavaScript function that accepts a string as a
parameter and find the longest word within the string.
EXAMPLE STRING : 'Web Development Tutorial'
EXPECTED OUTPUT : 'Development'-->

<script>

var findLongestWord = (str) => {
    var words = str.split(" ");
    var longestWord = words[0];

    for (var i = 1; i < words.length; i++) {
        if (words[i].length > longestWord.length) {
            longestWord = words[i];
        }
    }

    return longestWord;
};

var exampleString = 'Web Development Tutorial';
var result = findLongestWord(exampleString);
console.log(result); // Output: 'Development'

</script>

<!--Q13. Write a JavaScript function that accepts two arguments, a
string and a letter and the function will count the number of
occurrences of the specified letter within the string.
Sample arguments : 'JSResourceS.com', 'o'-->

<script>

var countLetterOccurrences = (str, letter) => {
    var count = 0;
    for (var i = 0; i < str.length; i++) {
        if (str[i] === letter) {
            count++;
        }
    }
    return count;
};

<!-- Q14. The Geometrizer
Create 2 functions that calculate properties of a circle, using
the definitions here.
Create a function called calcCircumference:
• Pass the radius to the function.
• Calculate the circumference based on the radius, and output
"The circumference is NN".
Create a function called calcArea:
• Pass the radius to the function.
• Calculate the area based on the radius, and output "The area
is NN".

Circumference of circle = 2πr
Area of circle = πr2 -->

<script>

// Function to calculate the circumference of a circle
var calcCircumference = (radius) => {
    var circumference = 2 * Math.PI * radius;
    console.log(`Circumference of circle = ${circumference.toFixed(2)}`);
};

// Function to calculate the area of a circle
var calcArea = (radius) => {
    var area = Math.PI * radius * radius;
    console.log(`Area of circle = ${area.toFixed(2)}`);
};

// Example usage
var radius = 5;
calcCircumference(radius); // Output: The circumference is 31.42
calcArea(radius);          // Output: The area is 78.54
  
</script>
